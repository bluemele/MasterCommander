server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Block common vulnerability scanners and probes
    location ~* \.(php|asp|aspx|jsp|cgi|env|git|log|bak|sql|yml|yaml|toml|ini|conf|sh|pl)$ {
        return 404;
    }

    # Block paths that scanners love to probe
    location ~* ^/(wp-|wordpress|admin|administrator|phpmy|pma|\.env|\.git|cgi-bin|vendor|resources|node_modules|debug|console|actuator|api-docs) {
        return 404;
    }

    # Proxy telemetry API to Node.js backend
    location /api/telemetry {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
    }

    # Serve static files directly, fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
